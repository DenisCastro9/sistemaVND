<!DOCTYPE HTML>
<!--------------->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Page Design</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }

        body {
            margin: 5% 10%;
        }
    </style>
</head>
<body>


    <table style="width:100%">

        <!------inicio primer fila--------->
        <tr>
            <td style="width:30%">
                <table style="width:100%" class="border">
                    <tr><td align="left">PEDIDO NÂ°</td><td align="left">@PEDIDO</td></tr>
                </table>
            </td>



            <td style="width:60%" align="center">
                <table>
                    <tr><td align="center">FABINCAL CORDOBA SA</td></tr>
                </table>
            </td>



            <td style="width:30%">
                <table style="width:100%" class="border">
                    <tr><td align="left">Fecha:</td><td align="left">@FECHA</td></tr>
                </table>
            </td>

        </tr>

        <!------fin primer fila--------->
        <!------inicio espacio--------->
        <tr><td colspan="3" height="20"></td></tr>
        <!------fin espacio--------->
        <!------inicio tercer fila---->

        <tr>
            <td colspan="3">
                <table style="width:100%">

                    <tr>
                        <td colspan="1" style="width:20%">Cliente</td>
                        <td colspan="1" style="width:80%; border-bottom:1px solid black">@CLIENTE</td>
                        <td colspan="1" style="width:20%">Fecha creacion:</td>
                        <td colspan="1" style="width:80%; border-bottom:1px solid black">@CREACION</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!------fin tercer fila--------->
        <tr><td colspan="3" height="40"></td></tr>

        <!------inicio TITULO ARTICULO--------->

        <tr>
            <td style="width:20%"></td>

            <td style="width:70%" align="center">
                <table>
                    <tr><td align="center">ARTICULOS RESERVADOS DEL STOCK</td></tr>
                </table>
            </td>

            <td style="width:20%"></td>

        </tr>




        <!------fin TITULO ARTICULO--------->


        <tr><td colspan="3" height="10"></td></tr>
        <!------inicio de la tabla --------->




        <tr>
            <td colspan="3">
                <table class="border" style="width:100%">
                    <thead style="background-color:#22708E ">
                        <tr>
                            <th colspan="3">@ARTICULONOMBRE</th>
                        </tr>
                        <tr>
                            <th>Codigo</th>
                            <th>Talle</th>
                            <th>Reservado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--
                        <tr>
                            <td>1</td>
                            <td>desc</td>
                            <td>3</td>
                        </tr>-->
                        @FILAS

                    </tbody>

                    <tr><td colspan="1" height="10"></td></tr>
                    <tr>
                        <td colspan="1">Total pares:</td>
                        <td colspan="1" style="border-bottom:1px solid black">@TOTALPARES</td>
                    </tr>


                </table>
            </td>
        </tr>

    </table>
    <!------fin de la tabla --------->





</body>
</html>
